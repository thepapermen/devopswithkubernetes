apiVersion: apps/v1
kind: Deployment
metadata:
  name: logoutput-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logoutput
  template:
    metadata:
      labels:
        app: logoutput
    spec:
      containers:
        - name: logoutput
          image: thepapermen/devopswithkubernetes:log_output-0.1.2-alpine
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "3000"